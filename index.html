<!DOCTYPE html>
<html ng-app="mapApp">
   <head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
     <link rel="stylesheet" type="text/css" href="styles.css">
   </head>
   <body ng-controller="mapController as mapCtrl">
     <img ng-click="mapCtrl.mapMarker()" class="main-map" src="map.jpeg">

     <!--  The map marker div - hidden by default? -->
     <div class="map-marker" ng-repeat="marker in mapCtrl.markers" ng-style={{marker.css}} ng-click="mapCtrl.mapMarkerRemove(marker)">X</div>

     <script src="app.js"></script>
  </body>
</html>
